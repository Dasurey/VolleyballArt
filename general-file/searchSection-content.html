<div class="d-flex align-items-center justify-content-between mb-4">
    <!-- Product Search - Start -->
    <form action="">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search by Name">
            <div class="input-group-append">
                <span class="input-group-text bg-transparent text-primary">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </span>
            </div>
        </div>
    </form>
    <!-- Product Search - End -->
    <!-- Sort By - Start -->
    <div class="dropdown ml-4">
        <button class="btn border dropdown-toggle" type="button" id="triggerId"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-name="right.searchSection.btn"></button>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="triggerId">
            <a class="dropdown-item" id="sort-reverse" data-name="right.searchSection.menu.last"></a>
            <a class="dropdown-item" id="sort-featured" data-name="right.searchSection.menu.featured"></a>
            <a class="dropdown-item" id="sort-best-rating" data-name="right.searchSection.menu.best_rating"></a>
        </div>
    </div>
    <!-- Sort By - End -->
</div>
