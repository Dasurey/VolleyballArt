<div class="row px-xl-5">
    <div class="col-lg-7 mb-5">
        <div class="contact-form">
            <div id="success"></div>
            <form>
                <div class="control-group">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Your Name"
                        required="required" data-validation-required-message="Please enter your name" />
                    <p class="help-block text-danger"></p>
                </div>
                <div class="control-group">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Your Email"
                        required="required" data-validation-required-message="Please enter your email" />
                    <p class="help-block text-danger"></p>
                </div>
                <div class="control-group">
                    <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject"
                        required="required" data-validation-required-message="Please enter a subject" />
                    <p class="help-block text-danger"></p>
                </div>
                <div class="control-group">
                    <textarea class="form-control" rows="6" id="message" name="message" placeholder="Message"
                        required="required"></textarea>
                    <p class="help-block text-danger"></p>
                </div>
                <div>
                    <button class="btn btn-primary py-2 px-4" type="submit"
                        data-name="page_contact.form.btn"></button>
                </div>
            </form>
        </div>
    </div>
    <div class="col-lg-5 mb-5">
        <h5 class="font-weight-semi-bold mb-3" data-name="page_contact.subtitle_1"></h5>
        <p data-name="page_contact.subtext_1"></p>
        <div class="d-flex flex-column mb-3">
            <h5 class="font-weight-semi-bold mb-3" data-name="page_contact.subtitle_2"></h5>
            <div class="d-flex flex-column mb-3">
                <a class="text-body" data-name="dato.address.link">
                    <p class="mb-2" data-name="dato.address.text">
                        <i class="fa-solid fa-map text-secondary mr-3"></i>
                    </p>
                </a>
                <a class="text-body" data-name="dato.email.link">
                    <p class="mb-2" data-name="dato.email.text">
                        <i class="fa-solid fa-envelope text-secondary mr-3"></i>
                    </p>
                </a>
                <a class="text-body" data-name="dato.phone.link">
                    <p class="mb-0" data-name="dato.phone.text">
                        <i class="fa-solid fa-phone text-secondary mr-3"></i>
                    </p>
                </a>
            </div>
        </div>
    </div>
</div>
