<!DOCTYPE html>
<html lang="es">

<head id="headId">
    <link rel="stylesheet" href="css/animation.css">
    <!-- El tema es aca donde se reinicia (donde seleccione) como podemos arreglar esto? Para dejar los productos como -->
</head>

<body>
    <!-- Wait - Start -->
    <div class="preloader">
        <div class="wrapper-triangle">
            <div class="pen">
                <div class="line-triangle">
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                </div>
                <div class="line-triangle">
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                </div>
                <div class="line-triangle">
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Wait - End -->

    <!-- Page - Start -->
    <div class="page">
        <!-- Topbar - Start --> <!-- Listo -->
        <header class="container-fluid" id="headerId"></header>
        <!-- Topbar - End -->

        <main>
            <!-- Navbar - Start --> <!-- Listo -->
            <section class="container-fluid mb-5">
                <div class="row border-top px-xl-5">
                    <!-- Navbar Secondary - Start --> <!-- Listo -->
                    <nav class="col-lg-3 d-none d-lg-block" id="nav-secondaryId"></nav>
                    <!-- Navbar Secondary - End -->
                    <div class="col-lg-9">
                        <!-- Navbar Primary - Start --> <!-- Listo -->
                        <nav class="navbar navbar-expand-lg bg-secondary navbar-primary py-3 py-lg-0 px-0" id="nav-primaryId"></nav>
                        <!-- Navbar Primary - End -->
                        <!-- Important Products Section - Start --> <!-- Listo -->
                        <div id="header-carousel" class="carousel slide" data-ride="carousel"></div>
                        <!-- Important Products Section - End -->
                    </div>
                </div>
            </section>
            <!-- Navbar - End -->

            <!-- Featured - Start --> <!-- Listo -->
            <section class="container-fluid pt-5" id="featuredId"></section>
            <!-- Featured - End -->

            <!-- Products - Start --> <!-- Listo -->
            <section class="container-fluid pt-5">
                <div class="text-center mb-4">
                    <h2 class="section-title px-5" id="titleId"></h2>
                </div>
                <div id="productsId" class="row px-xl-5 pb-3"></div>
            </section>
            <!-- Products - End -->
        </main>

        <!-- Footer - Start --> <!-- Listo -->
        <footer class="container-fluid bg-secondary text-dark mt-5 pt-5 footer" id="footerId"></footer>
        <!-- Footer - End -->
    </div>
    <!-- Page - End -->

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- JavaScript Icons -->
    <script src="https://kit.fontawesome.com/648ef3916a.js" crossorigin="anonymous"></script>

    <!-- My JavaScript -->
    <script src="js/script.js"></script>
</body>

</html>
