<!DOCTYPE html>
<html lang="es">

<head id="headId">
    <link rel="stylesheet" href="css/animation.css">
</head>

<body>
    <!-- Wait - Start -->
    <div class="preloader">
        <div class="wrapper-triangle">
            <div class="pen">
                <div class="line-triangle">
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                </div>
                <div class="line-triangle">
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                </div>
                <div class="line-triangle">
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Wait - End -->

    <!-- Page - Start -->
    <div class="page">
        <!-- Topbar - Start --> <!-- Listo -->
        <header class="container-fluid" id="headerId"></header>
        <!-- Topbar - End -->

        <main>
            <!-- Navbar - Start --> <!-- Listo -->
            <section class="container-fluid">
                <div class="row border-top px-xl-5">
                    <!-- Navbar Secondary - Start --> <!-- Listo -->
                    <nav class="col-lg-3 d-none d-lg-block" id="nav-secondaryId"></nav>
                    <!-- Navbar Secondary - End -->
                    <div class="col-lg-9">
                        <!-- Navbar Primary - Start --> <!-- Listo -->
                        <nav class="navbar navbar-expand-lg bg-secondary navbar-primary py-3 py-lg-0 px-0"
                            id="nav-primaryId"></nav>
                        <!-- Navbar Primary - End -->
                    </div>
                </div>
            </section>
            <!-- Navbar - End -->

            <!-- Shop Detail Start -->
            <div class="container-fluid py-5">
                <div class="row px-xl-5">
                    <div class="col-lg-5 pb-5">
                        <div id="product-carousel" class="carousel slide" data-ride="carousel" data-details="img-carousel">
                            <div class="carousel-inner border" data-details="img"></div>
                        </div>
                    </div>
                    <div class="col-lg-7 pb-5">
                        <h3 class="font-weight-semi-bold" data-details="title"></h3>
                        <div class="d-flex mb-3">
                            <div class="text-primary mr-2" data-details="stars_product" style="display: none;"></div>
                            <small class="pt-1" data-details="count_reviews"></small>
                        </div>
                        <div class="price-alignment" id="priceId"></div>
                        <div class="d-flex mb-3">
                            <p class="text-dark font-weight-medium mb-0 mr-3" data-details="size-name"></p>
                            <form class="size-container"></form>
                        </div>
                        <div class="d-flex align-items-center mb-4 pt-2">
                            <div class="input-group quantity mr-3" style="width: 130px;">
                                <div class="input-group-btn">
                                    <button class="btn btn-primary btn-minus">
                                        <i class="fa-solid fa-minus"></i>
                                    </button>
                                </div>
                                <input type="text" class="form-control bg-secondary text-center quantity-input" value="1">
                                <div class="input-group-btn">
                                    <button class="btn btn-primary btn-plus">
                                        <i class="fa-solid fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                            <button class="btn_cart_function btn btn-primary px-3" data-details="btn_cart_product"><i class="fa-solid fa-cart-shopping mr-1"></i></button>
                        </div>
                        <div class="d-flex pt-2">
                            <p class="text-dark font-weight-medium mb-0 mr-2" data-details="share"></p>
                            <div class="share-icons d-inline-flex">
                                <a class="px-2" data-details="share_facebook">
                                    <i class="fa-brands fa-facebook-f"></i>
                                </a>
                                <a class="px-2" data-details="share_twitter">
                                    <i class="fa-brands fa-x-twitter"></i>
                                </a>
                                <a class="px-2" data-details="share_pinterest">
                                    <i class="fa-brands fa-pinterest-p"></i>
                                </a>
                                <a class="px-2" data-details="share_whatsapp">
                                    <i class="fa-brands fa-whatsapp"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row px-xl-5">
                    <div class="col">
                        <div class="nav nav-tabs justify-content-center border-secondary mb-4" data-details="tab_pane"></div>
                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="tab-pane-1" data-details="description"></div>
                            <div class="tab-pane fade" id="tab-pane-2">
                                <h4 class="mb-3" data-details="additional_info_title"></h4>
                                <div data-details="additional_info"></div>
                                <div class="row px-xl-5 pb-3 justify-content" data-details="additional_info_img">
                                </div>
                            </div>
                            <div class="tab-pane fade" id="tab-pane-3" data-details="form_review"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Shop Detail End -->

            <!-- Products Start -->
            <div class="container-fluid py-5">
                <div class="text-center mb-4">
                    <h2 class="section-title px-5" data-details="related"></h2>
                </div>
                <div class="row px-xl-5">
                    <div class="col">
                        <div id="productsIds" class="row px-xl-5 pb-3" style="justify-content: center;"></div>
                    </div>
                </div>
            </div>
            <!-- Products End -->
        </main>

        <!-- Footer - Start --> <!-- Listo -->
        <footer class="container-fluid bg-secondary text-dark mt-5 pt-5 footer" id="footerId"></footer>
        <!-- Footer - End -->
    </div>
    <!-- Page - End -->

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- JavaScript Icons -->
    <script src="https://kit.fontawesome.com/648ef3916a.js" crossorigin="anonymous"></script>

    <!-- My JavaScript -->
    <script src="js/script.js"></script>
</body>

</html>
