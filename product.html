<!DOCTYPE html>
<html lang="es">

<head id="headId">
    <link rel="stylesheet" href="css/animation.css">
</head>

<body>
    <!-- Wait - Start -->
    <div class="preloader">
        <div class="wrapper-triangle">
            <div class="pen">
                <div class="line-triangle">
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                </div>
                <div class="line-triangle">
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                </div>
                <div class="line-triangle">
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Wait - End -->

    <!-- Page - Start -->
    <div class="page">
        <!-- Topbar - Start --> <!-- Listo -->
        <header class="container-fluid" id="headerId"></header>
        <!-- Topbar - End -->

        <main>
            <!-- Navbar - Start --> <!-- Listo -->
            <section class="container-fluid">
                <div class="row border-top px-xl-5">
                    <!-- Navbar Secondary - Start --> <!-- Listo -->
                    <nav class="col-lg-3 d-none d-lg-block" id="nav-secondaryId"></nav>
                    <!-- Navbar Secondary - End -->
                    <div class="col-lg-9">
                        <!-- Navbar Primary - Start --> <!-- Listo -->
                        <nav class="navbar navbar-expand-lg bg-secondary navbar-primary py-3 py-lg-0 px-0"
                            id="nav-primaryId"></nav>
                        <!-- Navbar Primary - End -->
                    </div>
                </div>
            </section>
            <!-- Navbar - End -->

            <!-- Shop Detail Start -->
            <div class="container-fluid py-5">
                <div class="row px-xl-5">
                    <div class="col-lg-5 pb-5">
                        <div id="product-carousel" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner border">
                                <div class="carousel-item active">
                                    <img class="w-100 h-100" data-details="img">
                                </div>
                            </div>
                            </a>
                        </div>
                    </div>

                    <div class="col-lg-7 pb-5">
                        <h3 class="font-weight-semi-bold" data-details="title"></h3>
                        <div class="d-flex mb-3">
                            <div class="text-primary mr-2">
                                <small class="fas fa-star"></small>
                                <small class="fas fa-star"></small>
                                <small class="fas fa-star"></small>
                                <small class="fas fa-star"></small>
                                <small class="far fa-star"></small>
                            </div>
                        </div>
                        <div class="price-alignment" id="priceId"></div>
                        <div class="d-flex mb-3">
                            <p class="text-dark font-weight-medium mb-0 mr-3">Talles:</p>
                            <form>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" class="custom-control-input" id="size-1" name="size">
                                    <label class="custom-control-label" for="size-1">XS</label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" class="custom-control-input" id="size-2" name="size">
                                    <label class="custom-control-label" for="size-2">S</label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" class="custom-control-input" id="size-3" name="size">
                                    <label class="custom-control-label" for="size-3">M</label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" class="custom-control-input" id="size-4" name="size">
                                    <label class="custom-control-label" for="size-4">L</label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" class="custom-control-input" id="size-5" name="size">
                                    <label class="custom-control-label" for="size-5">XL</label>
                                </div>
                            </form>
                        </div>
                        <div class="d-flex mb-4">
                            <p class="text-dark font-weight-medium mb-0 mr-3">Colores:</p>
                            <form>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" class="custom-control-input" id="color-1" name="color">
                                    <label class="custom-control-label" for="color-1">Negro</label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" class="custom-control-input" id="color-2" name="color">
                                    <label class="custom-control-label" for="color-2">Blanco</label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" class="custom-control-input" id="color-3" name="color">
                                    <label class="custom-control-label" for="color-3">Rojo</label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" class="custom-control-input" id="color-4" name="color">
                                    <label class="custom-control-label" for="color-4">Azul</label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" class="custom-control-input" id="color-5" name="color">
                                    <label class="custom-control-label" for="color-5">Verde</label>
                                </div>
                            </form>
                        </div>
                        <div class="d-flex align-items-center mb-4 pt-2">
                            <div class="input-group quantity mr-3" style="width: 130px;">
                                <div class="input-group-btn">
                                    <button class="btn btn-primary btn-minus">
                                        <i class="fa fa-minus"></i>
                                    </button>
                                </div>
                                <input type="text" class="form-control bg-secondary text-center" value="1">
                                <div class="input-group-btn">
                                    <button class="btn btn-primary btn-plus">
                                        <i class="fa fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                            <button class="btn btn-primary px-3" data-product="right.general.btn"><i class="fa fa-shopping-cart mr-1"></i></button>
                        </div>
                        <div class="d-flex pt-2">
                            <p class="text-dark font-weight-medium mb-0 mr-2" data-product="right.general.share"></p>
                            <div class="d-inline-flex">
                                <a class="text-dark px-2" data-details="share_facebook">
                                    <i class="fab fa-facebook-f"></i>
                                </a>
                                <a class="text-dark px-2" data-details="share_twitter">
                                    <i class="fab fa-twitter"></i>
                                </a>
                                <a class="text-dark px-2" data-details="share_pinterest">
                                    <i class="fab fa-pinterest"></i>
                                </a>
                                <a class="text-dark px-2" data-details="share_whatsapp">
                                    <i class="fab fa-whatsapp"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row px-xl-5">
                    <div class="col">
                        <div class="nav nav-tabs justify-content-center border-secondary mb-4">
                            <a class="nav-item nav-link active" data-toggle="tab" href="#tab-pane-1"
                                data-product="right.tab_pane.tab_1.title"></a>
                            <a class="nav-item nav-link" data-toggle="tab" href="#tab-pane-2"
                                data-product="right.tab_pane.tab_2.title"></a>
                            <a class="nav-item nav-link" data-toggle="tab" href="#tab-pane-3"
                                data-product="right.tab_pane.tab_3.title"></a>
                        </div>
                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="tab-pane-1" data-details="description">
                                <p></p>
                            </div>
                            <div class="tab-pane fade" id="tab-pane-2">
                                <h4 class="mb-3" data-product="right.additional_info.title"></h4>
                                <p data-details="additional_info"></p>
                                <div class="row px-xl-5 pb-3 justify-content" data-details="additional_info_img">
                                </div>
                            </div>
                            <div class="tab-pane fade" id="tab-pane-3">
                                <div class="row">
                                    <div class="col-md-6" data-details="reviews-product"></div>
                                    <div class="col-md-6">
                                        <h4 class="mb-4 text-center" data-product="right.review_product.title"></h4>
                                        <small data-product="right.review_product.text"></small>
                                        <div class="d-flex my-3">
                                            <p class="mb-0 mr-2" data-product="right.review_product.rating"></p>
                                            <div class="text-primary" id="stars">
                                                <i class="far fa-star"></i>
                                                <i class="far fa-star"></i>
                                                <i class="far fa-star"></i>
                                                <i class="far fa-star"></i>
                                                <i class="far fa-star"></i>
                                            </div>
                                        </div>
                                        <form>
                                            <div class="form-group">
                                                <label for="message" data-product="right.review_product.form.review"></label>
                                                <textarea id="message" cols="30" rows="5"
                                                    class="form-control"></textarea>
                                            </div>
                                            <div class="form-group">
                                                <label for="name" data-product="right.review_product.form.name"></label>
                                                <input type="text" class="form-control" id="name">
                                            </div>
                                            <div class="form-group">
                                                <label for="email" data-product="right.review_product.form.email"></label>
                                                <input type="email" class="form-control" id="email">
                                            </div>
                                            <div class="form-group mb-0">
                                                <input type="submit" data-product="right.review_product.form.submit"
                                                    class="btn btn-primary px-3">
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Shop Detail End -->

            <!-- Products Start -->
            <div class="container-fluid py-5">
                <div class="text-center mb-4">
                    <h2 class="section-title px-5"><span class="px-2" data-product="right.general.related"></span></h2>
                </div>
                <div class="row px-xl-5">
                    <div class="col">
                        <div id="productsIds" class="row px-xl-5 pb-3" style="justify-content: center;"></div>
                    </div>
                </div>
            </div>
            <!-- Products End -->
        </main>

        <!-- Footer - Start --> <!-- Listo -->
        <footer class="container-fluid bg-secondary text-dark mt-5 pt-5 footer" id="footerId"></footer>
        <!-- Footer - End -->
    </div>
    <!-- Page - End -->

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- JavaScript Icons -->
    <script src="https://kit.fontawesome.com/648ef3916a.js" crossorigin="anonymous"></script>

    <!-- My JavaScript -->
    <script src="js/script.js"></script>
</body>

</html>
