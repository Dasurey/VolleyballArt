<!DOCTYPE html>
<html lang="en">

<head id="headId">
    <link rel="stylesheet" href="css/animation.css">
    <title>Productos - VolleyballArt </title>
</head>

<body>
    <!-- Wait - Start -->
    <div class="preloader">
        <div class="wrapper-triangle">
            <div class="pen">
                <div class="line-triangle">
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                </div>
                <div class="line-triangle">
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                </div>
                <div class="line-triangle">
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Wait - End -->

    <!-- Page - Start -->
    <div class="page">
        <!-- Topbar - Start --> <!-- Listo -->
        <header class="container-fluid" id="headerId"></header>
        <!-- Topbar - End -->

        <main>
            <!-- Navbar - Start --> <!-- Listo -->
            <section class="container-fluid">
                <div class="row border-top px-xl-5">
                    <!-- Navbar Secondary - Start --> <!-- Listo -->
                    <nav class="col-lg-3 d-none d-lg-block" id="nav-secondaryId"></nav>
                    <!-- Navbar Secondary - End -->
                    <div class="col-lg-9">
                        <!-- Navbar Primary - Start --> <!-- Listo -->
                        <nav class="navbar navbar-expand-lg bg-secondary navbar-primary py-3 py-lg-0 px-0" id="nav-primaryId"></nav>
                        <!-- Navbar Primary - End -->
                    </div>
                </div>
            </section>
            <!-- Navbar - End -->

            <!-- Page Header - Start --> <!-- Listo -->
            <section class="container-fluid bg-secondary mb-5 background-image-general background-image-shop">
                <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
                    <h1 class="font-weight-semi-bold text-light mb-3" data-name="right.store-info.products"></h1>
                    <div class="d-inline-flex">
                        <p class="m-0"><a data-name="right.home"></a></p>
                        <p class="m-0 px-2">-</p>
                        <p class="m-0" data-name="right.shop"></p>
                    </div>
                </div>
            </section>
            <!-- Page Header - End -->

            <!-- Shop - Start --> <!-- Listo -->
            <section class="container-fluid pt-5">
                <div class="row px-xl-5">
                    <!-- Shop Sidebar - Start -->
                    <div class="col-lg-3 col-md-12" id="shopSidebarId"></div>
                    <!-- Shop Sidebar - End -->

                    <!-- Shop Product - Start --> <!-- Listo -->
                    <section class="col-lg-9 col-md-12">
                        <div class="row pb-3">
                            <!-- Search Section - Start -->
                            <div class="col-12 pb-1" id="searchSectionId"></div>
                            <!-- Search Section - End -->

                            <!-- Products - Start -->
                            <section class="row px-xl-3" id="productsId"></section>
                            <!-- Products - End -->

                            <!-- Page Navegation - Start -->
                            <div class="col-12 pb-1" id="pageNavegationId"></div>
                            <!-- Page Navegation - End -->
                        </div>
                    </section>
                    <!-- Shop Product - End -->
                </div>
            </section>
            <!-- Shop - End -->
        </main>

        <!-- Footer - Start --> <!-- Listo -->
        <footer class="container-fluid bg-secondary text-dark mt-5 pt-5 footer" id="footerId">
        </footer>
        <!-- Footer - End -->
    </div>
    <!-- Page - End -->

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- JavaScript Icons -->
    <script src="https://kit.fontawesome.com/648ef3916a.js" crossorigin="anonymous"></script>

    <!-- My JavaScript -->
    <script src="js/script.js"></script>
</body>

</html>
