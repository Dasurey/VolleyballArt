<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirigiendo...</title>
    <script>
        // Redirigir a la URL correcta
        var path = window.location.pathname;
        if (!path.endsWith('.html')) {
            if (path.endsWith('/')) {
                path += 'index.html';
            } else {
                path += '.html';
            }
            window.location.replace(path);
        }
    </script>
</head>
<body>
    <p>Redirigiendo...</p>
</body>
</html>
